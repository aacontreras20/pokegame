<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
        </style>
        <title>result</title>
    </head>
    <body style="background: url(https://media.wired.com/photos/5a593a7ff11e325008172bc2/master/pass/pulsar-831502910.jpg), #11181e; background-size: 100%; background-repeat: no-repeat;">
        <br>
        <div class="container-lg" style="background-color: rgb(25, 38, 42, 0.5); color:white;">
          <br>
           <img src="{{ url_for('static', filename = result) }}" alt="{{result}}" style="width:50%; margin-left: 25%;"/> <!--replace 'title' with {{result}} for img-->
          <div class="row justify-content-center">
            <div><br></div>
            <div class="col-3" style="background-color: rgba(0, 81, 255, 0.25);">
              <br>
              <div class="card" style="width: 90%; background: #11181e;  margin-left: 5%;">
                <img class="card-img-top" src={{selected.sprite}} alt="Friendly Pokemon Sprite" style="width: 100%">
                <div class="card-body">
                    <h5 class="card-title" style="color: white"><strong>{{selected.name}}</strong></h5>
                    <p class="card-text">
                      {% for type in selected.types %}
                      <a href="https://pokemondb.net/type/{{type}}" target="_blank" class="btn btn-primary" style="background: {{colors[type]}};">{{type.title()}}</a>
                      {% endfor %}
                  </p>
                </div>
              </div>
              <br>
            </div>
            <div class="col-2 my-auto">
              <img src="{{ url_for('static', filename = 'vs.png') }}" style="width: 100%;">
            </div>
            <div class="col-3" style="background-color: rgba(255, 0, 0, 0.25);">
              <br>
              <div class="card" style="width: 90%; background: #11181e;  margin-left: 5%;">
                <img class="card-img-top" src={{opponent.sprite}} alt="Enemy Pokemon Sprite" style="width: 100%">
                <div class="card-body">
                    <h5 class="card-title" style="color: white"><strong>{{opponent.name}}</strong></h5>
                    <p class="card-text">
                      {% for type in opponent.types %}
                      <a href="https://pokemondb.net/type/{{type}}" target="_blank" class="btn btn-primary" style="background: {{colors[type]}};">{{type.title()}}</a>
                      {% endfor %}
                  </p>
                </div>
              </div>
              <br>
            </div>
          </div>
          <br>
          <div class="row justify-content-center">
            <div class="col-6 " style="background-color: goldenrod; padding: 10px;">
              <strong>{{text}}</strong>
            </div>
          <br>
          <a href="{{url_for(page)}}" class="btn btn-primary" style="width: 10%;">{{button_text}}</a>
          </div>
          <br>
        </div>
    </body>
</html>
