<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    </style>
    <title>{{title}}</title>
  </head>
  <body style="{% block background %} {% endblock background %}">
    <div class="container-md">
        <form method="post" action="/">
        <nav class="nav nav-pills flex-column flex-sm-row fw-bold">
          
            <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgb(172, 220, 224, {% block homebut %} {%endblock homebut %}); color: white;" aria-current="page" href="{{url_for('home')}}">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgb(172, 220, 224, {% block aboutbut %} {%endblock aboutbut %}); color: white;"href="{{url_for('about')}}">About</a>
            <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgb(172, 220, 224, {% block pokedexbut %} {%endblock pokedexbut %}); color: white;"href="{{url_for('pokedex')}}">Pokedex</a>
            <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgba(243, 45, 14, {% block battlebut %} {%endblock battlebut %}); color: white;"href="{{url_for('battle')}}">Battle</a>
          
        </nav>
        </form>
    </div>
    {%block content%}
    {%endblock content%}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</html>
