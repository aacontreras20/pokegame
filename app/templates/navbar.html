<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title>{{title}}</title>
  </head>
  <body style="background: url(https://media.wired.com/photos/5a593a7ff11e325008172bc2/master/pass/pulsar-831502910.jpg), #11181e; background-size: 100%; background-repeat: no-repeat;">
    <div class="container-md">
        <form method="post" action="/">
        <nav class="nav nav-pills flex-column flex-sm-row fw-bold">
          
            <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgb(172, 220, 224, {% block homebut %} {%endblock homebut %}); color: white;" aria-current="page" href="{{url_for('home')}}">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgb(172, 220, 224, {% block aboutbut %} {%endblock aboutbut %}); color: white;"href="{{url_for('about')}}">About</a>
            <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgb(172, 220, 224, {% block pokedexbut %} {%endblock pokedexbut %}); color: white;"href="{{url_for('pokedex')}}">Pokedex</a>
            <a class="flex-sm-fill text-sm-center nav-link" style="background-color: rgba(243, 45, 14, {% block battlebut %} {%endblock battlebut %}); color: white;"href="{{url_for('battle')}}">Battle</a>
          
        </nav>
        </form>
    </div>
    {%block content%}
    {%endblock content%}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="plugin/jrate/jquery/jRating.jquery.js"></script>
    <script type="text/javascript" src="js/about.js"></script>
  </body>
</html>
